<h2 mat-dialog-title>Edit {{data.column}}</h2>
<mat-dialog-content>
    <p>Of {{data.element.name}}</p>
    <mat-form-field>
        <mat-label>{{data.column}}</mat-label>
        <input matInput #input cdkFocusInitial (keydown.enter)="confirm(input.value)" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click)="exit()">Cancel</button>
    <button matButton (click)="confirm(input.value)">Ok</button>
</mat-dialog-actions>
